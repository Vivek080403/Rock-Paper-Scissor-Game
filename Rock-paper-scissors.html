<!DOCTYPE html>
<html lang="en">

<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="rock-paper-scissors.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&family=Playpen+Sans&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="header">
		<h1 class="title">Rock Paper Scissors</h1>
	</div>
	<div class="buttonsdiv">
		<button onclick="
				playGame('Rock');
				" class="RockButton"><img src="images/rock-emoji.png" class="move-icon"></button>

		<button onclick="
				playGame('Paper');
				" class="PaperButton"><img src="images/paper-emoji.png" class="move-icon"></button>

		<button onclick="
				playGame('Scissors');
				" class="ScissorsButton"><img src="images/scissors-emoji.png" class="move-icon"></button>
	</div>

	<p class="js-result result"></p>

	<p class="js-moves"></p>

	<p class="js-score"></p>

	<button onclick="
			score.wins=0;
			score.losses=0;
			score.ties=0;
			localStorage.removeItem('score')
			updateScore();
	
			" class="resetbutton">Reset Score</button>
</body>
<script src="rock-paper-scissors.js"></script>

</html>
